<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./public/Images/MonopolyMan-removebg-preview.png"
    />
    <title>Monopoly</title>
  </head>
  <body>
    <div id="board">
      <div class="bottom">
        <div id="1" class="start corner">
          <img src="./public/Images/Start.png" alt="Start" />
        </div>
        <div id="2" class="orangered spaces">Delhi</div>
        <div id="3" class="white spaces">Water</div>
        <div id="4" class="white spaces">Railway</div>
        <div id="5" class="orangered spaces">Surat
          <!-- @debugging -->
          <div class="spaces player" id="pink" style="background-color: pink;"></div><div class="spaces player" id="yellow" style="background-color: yellow;"></div><div class="spaces player" id="green" style="background-color: green;"></div>
        </div>
        <div id="6" class="silver spaces">Tax</div>
        <div id="7" class="skyblue spaces">Indore</div>
        <div id="8" class="gold spaces">Chance</div>
        <div id="9" class="skyblue spaces">Jaipur</div>
        <div class="corner"></div>
      </div>
      <div class="left">
        <div id="10" class="jail corner">
          <img src="./public/Images/ZaWarudo.webp" alt="Jail" />
          <!-- @debugging -->
          <div class="spaces player" id="pink" style="background-color: pink;"></div><div class="spaces player" id="yellow" style="background-color: yellow;"></div><div class="spaces player" id="green" style="background-color: green;"></div>
        </div>
        <div id="11" class="seagreen spaces">Mumbai</div>
        <div id="12" class="seagreen spaces">Nashik</div>
        <div id="13" class="white spaces">Elec Co.</div>
        <div id="14" class="white spaces">B.E.S.T.</div>
        <div id="15" class="purple spaces">Shimla
          <!-- @debugging -->
          <div class="spaces player" id="pink" style="background-color: pink;"></div><div class="spaces player" id="yellow" style="background-color: yellow;"></div><div class="spaces player" id="green" style="background-color: green;"></div>
        </div>
        <div id="16" class="purple spaces">Amritsar</div>
        <div id="17" class="brown spaces">Service</div>
        <div id="18" class="purple spaces">Pune</div>
        <div class="corner"></div>
      </div>
      <div class="top">
        <div id="19" class="corner">
          <img src="./public/Images/20thCenturyBoys.jpg" alt="Club" />
        </div>
        <div id="20" class="skyblue spaces">Agra</div>
        <div id="21" class="gold spaces">Chance</div>
        <div id="22" class="skyblue spaces">Kanpur</div>
        <div id="23" class="skyblue spaces">Patna</div>
        <div id="24" class="orangered spaces">Goa
          <!-- @debugging -->
          <div class="spaces player" id="pink" style="background-color: pink;"></div><div class="spaces player" id="yellow" style="background-color: yellow;"></div><div class="spaces player" id="green" style="background-color: green;"></div>
        </div>
        <div id="25" class="white spaces">Air India</div>
        <div id="26" class="orangered spaces">Kolkata</div>
        <div id="27" class="orangered spaces">Kochi</div>
        <div class="corner"></div>
      </div>
      <div class="right">
        <div id="28" class="corner">
          <img src="./public/Images/Johan_point.webp" alt="Rest" />
        </div>
        <div id="29" class="purple spaces">Chennai</div>
        <div id="30" class="brown spaces">Service</div>
        <div id="31" class="purple spaces">Nagpur</div>
        <div id="32" class="silver spaces">Wealth Tax</div>
        <div id="33" class="seagreen spaces">Bhopal
          <!-- @debugging -->
          <div class="spaces player" id="pink" style="background-color: pink;"></div><div class="spaces player" id="yellow" style="background-color: yellow;"></div><div class="spaces player" id="green" style="background-color: green;"></div>
        </div>
        <div id="34" class="seagreen spaces">Lucknow</div>
        <div id="35" class="white spaces">Motor Boat</div>
        <div id="36" class="seagreen spaces">Margao</div>
        <div class="corner"></div>
      </div>
      <div class="dice" onclick="roll_dice()"></div>
    </div>
    <!-- <script src="./index.js"></script> -->
  </body>
</html>

<!-- enable @debugging mode to debug multiple children -->
